<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/Head.css">
    <link rel="stylesheet" href="/public/css/components.css">
    
    <!-- Dashboard Styles -->
    <link rel="stylesheet" href="/public/css/dashboard-styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="logo" src="/public/img/logo.png" alt="Logo">
                <div class="col-logo text-center">
                    <div class="row">
                        <span class="ms-2" style="font-weight: bold;">Equipment Borrowing and Returning System</span>
                    </div>
                    <div class="row">
                        <span class="ms-2" style="font-size: medium; color: #806850; font-weight: bold;">MAE FAH LUANG UNIVERSITY</span>
                    </div>
                </div>
            </a>
            <div class="row">
                <div class="col">
                    <div class="input-group" style="width: 350px;">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control bg-light border-0" placeholder="Search or type" id="search-input">
                        <button class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <!-- Dark Mode Toggle -->
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="dropdown">
                    <div class="d-flex align-items-center">
                        <button class="btn-noti mx-3"><i class="fa fa-bell fa-lg"></i></button>
                        <img class="profile" src="/public/img/profile.webp" alt="profile" onclick="toggleMenu()">
                    </div>
                    <div id="profileMenu" class="dropdown-menu">
                        <div class="profile-info">
                            <img src="/public/img/profile.webp" alt="Profile Picture">
                            <p id="displayUsername">Guest</p>
                            <p id="displayUserid">ID</p>
                        </div>
                        <div class="menu-item" onclick="redirectToStaffSet()">
                            <i class="fa fa-user"></i> Profile
                        </div>
                        <div class="menu-item" onclick="logout()">
                            <i class="fa fa-sign-out"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-0">
                <div class="sidebar">
                    <a href="/staff">
                        <button class="btn-sidebar"><i class="fa fa-chart-pie"></i>Dashboard</button>
                    </a>
                    <a href="/staff/Edit-Asset">
                        <button class="btn-sidebar"><i class="fa fa-archive"></i>Asset List</button>
                    </a>
                    <a href="/staff/Borrowing-requests">
                        <button class="btn-sidebar"><i class="fa fa-clipboard-list"></i>Borrow Request</button>
                    </a>
                    <a href="/staff/History">
                        <button class="btn-sidebar"><i class="fa fa-arrow-circle-left"></i>Asset History</button>
                    </a>
                    <a href="/staff/Returning">
                        <button class="btn-sidebar"><i class="fa fa-history"></i>Borrow Return</button>
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col">
                <div class="main-content">
                    <!-- Statistics Cards -->
                    <div class="stats-row">
                        <div class="row g-2">
                            <!-- Available Assets -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                                <div class="stats-card" style="background-color: rgba(54, 162, 235, 0.1); border-left: 4px solid rgba(54, 162, 235, 0.8);">
                                    <h4>
                                        Available <i class="fas fa-boxes float-end"></i>
                                    </h4>
                                    <h2 id="available-count">0</h2>
                                    <h6 id="available-countt">0%</h6>
                                </div>
                            </div>

                            <!-- Disabled Assets -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                                <div class="stats-card" style="background-color: rgba(255, 99, 132, 0.1); border-left: 4px solid rgba(255, 99, 132, 0.8);">
                                    <h4>
                                        Disabled <i class="fas fa-ban float-end"></i>
                                    </h4>
                                    <h2 id="disabled-count">0</h2>
                                    <h6 id="disabled-countt">0%</h6>
                                </div>
                            </div>

                            <!-- Borrowing Assets -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                                <div class="stats-card" style="background-color: rgba(255, 206, 86, 0.1); border-left: 4px solid rgba(255, 206, 86, 0.8);">
                                    <h4>
                                        Borrowing <i class="fas fa-hand-holding-usd float-end"></i>
                                    </h4>
                                    <h2 id="borrowing-count">0</h2>
                                    <h6 id="borrowing-countt">0%</h6>
                                </div>
                            </div>

                            <!-- Pending Requests -->
                            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                                <div class="stats-card" style="background-color: rgba(255, 119, 0, 0.1); border-left: 4px solid rgba(255, 119, 0, 0.8);">
                                    <h4>
                                        Pending <i class="fas fa-clock float-end"></i>
                                    </h4>
                                    <h2 id="pending-count">0</h2>
                                    <h6 id="pending-countt">0%</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts and Calendar Row -->
                    <div class="widgets-row">
                        <!-- Calendar -->
                        <div class="calendar-section">
                            <div class="widget-card">
                                <h5>Calendar</h5>
                                <div class="calendar">
                                    <div class="calendar-header">
                                        <button id="prev-month" class="btn btn-sm btn-outline-secondary">❮</button>
                                        <h2 id="current-month-year">January 2024</h2>
                                        <button id="next-month" class="btn btn-sm btn-outline-secondary">❯</button>
                                    </div>
                                    <div class="calendar-days">
                                        <div class="day">Mon</div>
                                        <div class="day">Tue</div>
                                        <div class="day">Wed</div>
                                        <div class="day">Thu</div>
                                        <div class="day">Fri</div>
                                        <div class="day">Sat</div>
                                        <div class="day">Sun</div>
                                    </div>
                                    <div class="calendar-dates" id="calendar-dates">
                                        <!-- Calendar dates will be generated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Borrower Status Chart -->
                        <div class="chart-section">
                            <div class="widget-card">
                                <h5>Borrower Status</h5>
                                <div class="chart-container">
                                    <canvas id="borrowerChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Asset Status Chart -->
                        <div class="chart-section">
                            <div class="widget-card">
                                <h5>Asset Status</h5>
                                <div class="chart-container">
                                    <canvas id="assetChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="/public/js/bootstrap.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Logout script -->
    <script src="/public/web_pro/student/logout.js"></script>
    
    <!-- Calendar script -->
    <script src="/public/js/calendar.js"></script>
    
    <!-- Components JS -->
    <script src="/public/js/components.js"></script>
    
    <!-- Dashboard specific scripts -->
    <script>
        // Initialize staff dashboard
        function initStaffDashboard() {
            // Initialize theme
            initTheme();
            
            // Initialize calendar
            initCalendar();
            
            // Load dashboard data
            loadDashboardData();
            
            console.log('Staff dashboard initialized with real data');
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Add animation effect
            document.body.style.transition = 'none';
            setTimeout(() => {
                document.body.style.transition = 'all 0.3s ease';
            }, 10);
        }

        // Update theme icon
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                icon.style.color = '#ffd700';
            } else {
                icon.className = 'fas fa-moon';
                icon.style.color = '';
            }
        }

        // Add animation classes to elements
        function addAnimations() {
            // Add fade-in animation to stats cards
            const statsCards = document.querySelectorAll('.stats-card');
            statsCards.forEach((card, index) => {
                card.classList.add('fade-in');
                card.style.animationDelay = `${index * 0.1}s`;
            });

            // Add slide-in animation to sidebar
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.add('slide-in');

            // Add scale-in animation to widget cards
            const widgetCards = document.querySelectorAll('.widget-card');
            widgetCards.forEach((card, index) => {
                card.classList.add('scale-in');
                card.style.animationDelay = `${index * 0.2}s`;
            });
        }

        // Initialize calendar
        function initCalendar() {
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            updateCalendarDisplay(currentMonth, currentYear);
            
            // Add event listeners
            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendarDisplay(currentDate.getMonth(), currentDate.getFullYear());
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendarDisplay(currentDate.getMonth(), currentDate.getFullYear());
            });
        }

        // Update calendar display
        function updateCalendarDisplay(month, year) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;
            
            // Generate calendar dates
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay() + 1);
            
            let calendarHTML = '';
            const currentDate = new Date();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = date.getMonth() === month;
                const isToday = date.toDateString() === currentDate.toDateString();
                
                let dateClass = 'date';
                if (!isCurrentMonth) dateClass += ' text-muted';
                if (isToday) dateClass += ' current-date';
                
                calendarHTML += `<div class="${dateClass}">${date.getDate()}</div>`;
            }
            
            document.getElementById('calendar-dates').innerHTML = calendarHTML;
        }

        // Load dashboard data
        function loadDashboardData() {
            // Load real asset data
            fetch('/api/assets/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('available-count').textContent = data.available || 0;
                    document.getElementById('borrowing-count').textContent = data.borrowing || 0;
                    document.getElementById('disabled-count').textContent = data.disabled || 0;
                    document.getElementById('pending-count').textContent = data.pending || 0;

                    const total = (data.available || 0) + (data.borrowing || 0) + (data.disabled || 0) + (data.pending || 0);

                    if (total > 0) {
                        const availablePercent = ((data.available || 0) / total * 100).toFixed(1);
                        const borrowingPercent = ((data.borrowing || 0) / total * 100).toFixed(1);
                        const disabledPercent = ((data.disabled || 0) / total * 100).toFixed(1);
                        const pendingPercent = ((data.pending || 0) / total * 100).toFixed(1);

                        document.getElementById('available-countt').textContent = `${availablePercent}%`;
                        document.getElementById('borrowing-countt').textContent = `${borrowingPercent}%`;
                        document.getElementById('disabled-countt').textContent = `${disabledPercent}%`;
                        document.getElementById('pending-countt').textContent = `${pendingPercent}%`;

                        // Initialize asset chart with real data
                        initAssetChart(parseFloat(availablePercent), parseFloat(borrowingPercent), parseFloat(disabledPercent), parseFloat(pendingPercent));
                    } else {
                        // If no data, show 0%
                        document.getElementById('available-countt').textContent = '0%';
                        document.getElementById('borrowing-countt').textContent = '0%';
                        document.getElementById('disabled-countt').textContent = '0%';
                        document.getElementById('pending-countt').textContent = '0%';
                        
                        // Initialize chart with zeros
                        initAssetChart(0, 0, 0, 0);
                    }
                })
                .catch(error => {
                    console.error('Error loading asset data:', error);
                    // Show zeros if API fails
                    document.getElementById('available-count').textContent = '0';
                    document.getElementById('borrowing-count').textContent = '0';
                    document.getElementById('disabled-count').textContent = '0';
                    document.getElementById('pending-count').textContent = '0';
                    document.getElementById('available-countt').textContent = '0%';
                    document.getElementById('borrowing-countt').textContent = '0%';
                    document.getElementById('disabled-countt').textContent = '0%';
                    document.getElementById('pending-countt').textContent = '0%';
                    initAssetChart(0, 0, 0, 0);
                });

            // Load real borrower data
            fetch('/api/borrow/requests?status=dashboard')
                .then(response => response.json())
                .then(data => {
                    initBorrowerChart(data);
                })
                .catch(error => {
                    console.error('Error loading borrower data:', error);
                    // Initialize chart with zeros if API fails
                    initBorrowerChart({
                        pending: 0,
                        repending: 0,
                        approve: 0,
                        reject: 0,
                        return: 0
                    });
                });
        }

        // Initialize asset chart
        function initAssetChart(available, borrowing, disabled, pending) {
            const ctx = document.getElementById('assetChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Available', 'Borrowing', 'Disabled', 'Pending'],
                    datasets: [{
                        data: [available, borrowing, disabled, pending],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 119, 0, 0.5)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 119, 0, 1)'
                        ],
                        borderWidth: 0.5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        title: {
                            display: true,
                            text: 'Asset Borrowing Status',
                            fontSize: 10
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }

        // Initialize borrower chart
        function initBorrowerChart(data) {
            const ctx = document.getElementById('borrowerChart').getContext('2d');
            new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: ['Pending', 'RePending', 'Approved', 'Reject', 'Returned'],
                    datasets: [{
                        label: 'Borrow Requests Status',
                        data: [data.pending, data.repending, data.approve, data.reject, data.return],
                        backgroundColor: [
                            'rgba(255, 119, 0, 0.5)',
                            'rgba(255, 205, 86, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    scales: {
                        r: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Profile menu functions
        function toggleMenu() {
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('active');

            if (menu.classList.contains('active')) {
                const menuRect = menu.getBoundingClientRect();
                const viewportWidth = window.innerWidth;

                if (menuRect.right > viewportWidth) {
                    const offset = menuRect.right - viewportWidth + 10;
                    menu.style.right = `${offset}px`;
                } else {
                    menu.style.right = '10px';
                }
            }
        }

        function redirectToStaffSet() {
            window.location.href = '/settings/stf';
        }

        function logout() {
            fetch('/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => console.error('Error:', error));
            
            fetch('/clear-session')
                .then(response => response.json())
                .catch(error => console.error('Error:', error));
            
            history.replaceState(null, '', '/');
        }

        // Event listeners
        window.addEventListener('click', function (e) {
            const menu = document.getElementById('profileMenu');
            const profileImage = document.querySelector('.profile');

            if (menu.classList.contains('active') && !menu.contains(e.target) && !profileImage.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        // Initialize user info display
        window.onload = function () {
            const userid = localStorage.getItem('userid');
            const username = localStorage.getItem('username');
            
            if (username && userid) {
                document.getElementById('displayUsername').textContent = 'Staff: ' + username;
                document.getElementById('displayUserid').textContent = 'ID: ' + userid;
            } else {
                document.getElementById('displayUsername').textContent = 'Staff';
                document.getElementById('displayUserid').textContent = 'ID';
            }
        };

        // Auto-initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Initialize dashboard
            initStaffDashboard();
            
            // Add animations after a short delay
            setTimeout(() => {
                addAnimations();
            }, 100);
        });
    </script>
</body>
</html>
