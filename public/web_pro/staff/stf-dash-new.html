<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/Head.css">
    <link rel="stylesheet" href="/public/css/components.css">
    
    <style>
        :root {
            --primary-color: #ff8a65;
            --secondary-color: #ff6b4a;
            --text-color: #333;
            --bg-color: #f7f7f7;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #ff9f7f;
            --secondary-color: #ff8a65;
            --text-color: #e0e0e0;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            --hover-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--bs-body-font-family) !important;
            background: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Navbar Styles */
        .navbar {
            background: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color) !important;
            transition: var(--transition);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        
        .col-logo {
            display: flex;
            flex-direction: column;
        }
        
        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .profile:hover {
            transform: scale(1.1);
        }
        
        .btn-noti {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .btn-noti:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background: var(--border-color);
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            min-width: 200px;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .dropdown-menu.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .profile-info {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .menu-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
        }
        
        .menu-item:hover {
            background-color: var(--border-color);
            transform: translateX(5px);
        }
        
        .menu-item i {
            margin-right: 10px;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            height: calc(100vh - 100px);
            overflow-y: auto;
            transition: var(--transition);
        }
        
        .btn-sidebar {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: var(--bg-color);
            border: none;
            border-radius: 8px;
            text-align: left;
            transition: var(--transition);
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        .btn-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-sidebar:hover::before {
            left: 100%;
        }
        
        .btn-sidebar:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
            box-shadow: var(--hover-shadow);
        }
        
        .btn-sidebar i {
            margin-right: 10px;
            width: 20px;
            transition: var(--transition);
        }

        .btn-sidebar:hover i {
            transform: scale(1.2);
        }
        
        /* Main content layout */
        .main-content {
            padding: 15px 15px 15px 5px;
            margin-top: 80px;
            transition: var(--transition);
        }
        
        /* Statistics Cards */
        .stats-row {
            margin-bottom: 20px;
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover::before {
            transform: scaleX(1);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .stats-card h4 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .stats-card h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .stats-card h6 {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            transition: var(--transition);
        }

        .stats-card i {
            transition: var(--transition);
        }

        .stats-card:hover i {
            transform: scale(1.2) rotate(5deg);
        }
        
        /* Chart and Calendar Layout */
        .widgets-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .chart-section {
            flex: 2;
            min-width: 400px;
        }
        
        .calendar-section {
            flex: 1;
            min-width: 300px;
        }
        
        .widget-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: 100%;
            transition: var(--transition);
            position: relative;
        }

        .widget-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .widget-card:hover::after {
            transform: scaleX(1);
        }
        
        .widget-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }
        
        .widget-card h5 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            transition: var(--transition);
        }
        
        #assetChart, #borrowerChart {
            max-height: 300px !important;
        }
        
        /* Calendar Styles */
        .calendar {
            background: transparent;
            border-radius: 0;
            margin: 0;
            padding: 0;
            max-width: none;
            font-family: Arial, sans-serif;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
        }

        .calendar-days {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-days .day {
            width: 14.28%;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .calendar-dates {
            display: flex;
            flex-wrap: wrap;
        }

        .calendar-dates .date {
            width: 14.28%;
            padding: 8px 0;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            color: var(--text-color);
        }
        
        .calendar-dates .date:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .current-date {
            background-color: var(--primary-color) !important;
            color: white !important;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 138, 101, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 138, 101, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 138, 101, 0); }
        }
        
        .text-muted {
            color: var(--text-color) !important;
            opacity: 0.3;
        }

        /* Form Controls */
        .form-control, .input-group-text {
            background: var(--card-bg) !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
            transition: var(--transition);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 138, 101, 0.25) !important;
        }

        .btn {
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 10px 10px 10px 5px;
                margin-top: 60px;
            }
            
            .widgets-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .chart-section,
            .calendar-section {
                min-width: 100%;
            }
            
            .stats-card h2 {
                font-size: 1.8rem;
            }
            
            .stats-card h4 {
                font-size: 0.9rem;
            }
            
            .widget-card {
                padding: 15px;
            }
            
            .chart-container {
                height: 250px;
            }
            
            #assetChart, #borrowerChart {
                max-height: 250px !important;
            }
            
            .sidebar {
                height: auto;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 8px 8px 8px 3px;
                margin-top: 50px;
            }
            
            .stats-row .row {
                margin: 0;
            }
            
            .stats-card {
                padding: 15px;
                margin-bottom: 10px;
            }
            
            .stats-card h2 {
                font-size: 1.5rem;
            }
            
            .stats-card h4 {
                font-size: 0.8rem;
            }
            
            .widget-card {
                padding: 12px;
            }
            
            .widget-card h5 {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .chart-container {
                height: 200px;
            }
            
            #assetChart, #borrowerChart {
                max-height: 200px !important;
            }
            
            .calendar-header h2 {
                font-size: 1rem;
            }
            
            .calendar-days .day {
                font-size: 0.8rem;
            }
            
            .calendar-dates .date {
                padding: 6px 0;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <!-- Dashboard specific scripts -->
    <script>
        // Initialize staff dashboard
        function initStaffDashboard() {
            // Initialize theme
            initTheme();
            
            // Initialize calendar
            initCalendar();
            
            // Load dashboard data
            loadDashboardData();
            
            console.log('Staff dashboard initialized');
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Add animation effect
            document.body.style.transition = 'none';
            setTimeout(() => {
                document.body.style.transition = 'all 0.3s ease';
            }, 10);
        }

        // Update theme icon
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                icon.style.color = '#ffd700';
            } else {
                icon.className = 'fas fa-moon';
                icon.style.color = '';
            }
        }

        // Hide loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }

        // Add animation classes to elements
        function addAnimations() {
            // Add fade-in animation to stats cards
            const statsCards = document.querySelectorAll('.stats-card');
            statsCards.forEach((card, index) => {
                card.classList.add('fade-in');
                card.style.animationDelay = `${index * 0.1}s`;
            });

            // Add slide-in animation to sidebar
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.add('slide-in');

            // Add scale-in animation to widget cards
            const widgetCards = document.querySelectorAll('.widget-card');
            widgetCards.forEach((card, index) => {
                card.classList.add('scale-in');
                card.style.animationDelay = `${index * 0.2}s`;
            });
        }

        // Initialize calendar
        function initCalendar() {
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            updateCalendarDisplay(currentMonth, currentYear);
            
            // Add event listeners
            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendarDisplay(currentDate.getMonth(), currentDate.getFullYear());
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendarDisplay(currentDate.getMonth(), currentDate.getFullYear());
            });
        }

        // Update calendar display
        function updateCalendarDisplay(month, year) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;
            
            // Generate calendar dates
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay() + 1);
            
            let calendarHTML = '';
            const currentDate = new Date();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = date.getMonth() === month;
                const isToday = date.toDateString() === currentDate.toDateString();
                
                let dateClass = 'date';
                if (!isCurrentMonth) dateClass += ' text-muted';
                if (isToday) dateClass += ' current-date';
                
                calendarHTML += `<div class="${dateClass}">${date.getDate()}</div>`;
            }
            
            document.getElementById('calendar-dates').innerHTML = calendarHTML;
        }

        // Load dashboard data
        function loadDashboardData() {
            // Mock data for demonstration
            const mockAssetData = {
                available: 45,
                borrowing: 23,
                disabled: 8,
                pending: 12
            };

            const mockBorrowerData = {

                const total = mockAssetData.available + mockAssetData.borrowing + mockAssetData.disabled + mockAssetData.pending;

                const availablePercent = ((mockAssetData.available / total) * 100).toFixed(1);
                const borrowingPercent = ((mockAssetData.borrowing / total) * 100).toFixed(1);
                const disabledPercent = ((mockAssetData.disabled / total) * 100).toFixed(1);
                const pendingPercent = ((mockAssetData.pending / total) * 100).toFixed(1);

                document.getElementById('available-countt').textContent = `(${availablePercent}%)`;
                document.getElementById('borrowing-countt').textContent = `(${borrowingPercent}%)`;

                // Initialize charts with mock data

            // Try to load real data if available, otherwise use mock data
            fetch('/api/assets/count')

                .then(data => {

                    document.getElementById('available-count').textContent = data.available;
                    document.getElementById('borrowing-count').textContent = data.borrowing;
                    document.getElementById('disabled-count').textContent = data.disabled;
                    document.getElementById('pending-count').textContent = data.pending;

                    const realTotal = data.available + data.borrowing + data.disabled + data.pending;

                    const realAvailablePercent = ((data.available / realTotal) * 100).toFixed(1);
                    const realBorrowingPercent = ((data.borrowing / realTotal) * 100).toFixed(1);
                    const realDisabledPercent = ((data.disabled / realTotal) * 100).toFixed(1);
                    const realPendingPercent = ((data.pending / realTotal) * 100).toFixed(1);

                    document.getElementById('available-countt').textContent = `(${realAvailablePercent}%)`;
                    document.getElementById('borrowing-countt').textContent = `(${realBorrowingPercent}%)`;
                    document.getElementById('disabled-countt').textContent = `(${realDisabledPercent}%)`;
                    document.getElementById('pending-countt').textContent = `(${realPendingPercent}%)`;

                    // Update charts with real data
                    initAssetChart(parseFloat(realAvailablePercent), parseFloat(realBorrowingPercent), parseFloat(realDisabledPercent), parseFloat(realPendingPercent));
                })
                .catch(error => {
                    console.log('Using mock data for assets');
                });

            fetch('/api/borrow/requests?status=dashboard')
                .then(response => response.json())
                .then(data => {
                    // Use real data if available
                    initBorrowerChart(data);

        // Profile menu functions
        function toggleMenu() {
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('active');

            if (menu.classList.contains('active')) {
                const menuRect = menu.getBoundingClientRect();
                const viewportWidth = window.innerWidth;

                if (menuRect.right > viewportWidth) {
                    const offset = menuRect.right - viewportWidth + 10;
                    menu.style.right = `${offset}px`;
                } else {
                    menu.style.right = '10px';
                }
            }
        }

        function logout() {
            fetch('/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => console.error('Error:', error));
            
            fetch('/clear-session')
                .then(response => response.json())
                .catch(error => console.error('Error:', error));
            
            history.replaceState(null, '', '/');
        }
